<div mat-dialog-title class="pb-0 mb-0">
  <div class="row">
      <div class="col-11">
          <h1 mat-dialog-title class="pb-0 mb-0">
              Location History - {{ name }}
          </h1>
      </div>
      <div class="col-1">
          <i class="fas fa-times float-right text-muted pt-2 hand" (click)="closeDialog()"></i>
      </div>
  </div>

  <div class="row">
      <div class="col">
          <hr class="dialogHeading" />
      </div>
  </div>
</div>

<div mat-dialog-content>
  <div class="row">
      <div class="col">
          <table mat-table [dataSource]="locationHistoryDataSource" matSort>
            <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="timestamp">Date &amp; Time</th>
                <td mat-cell *matCellDef="let item">
                    <span class="block">{{ item.timestamp | date: 'EEEE dd MMM yyyy'}}</span>
                    <span class="block">{{ item.timestamp | date: 'HH:mm'}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="location">Location</th>
              <td mat-cell *matCellDef="let item">
                {{ item.location}}
              </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="isActive">Status</th>
              <td mat-cell *matCellDef="let item" class="hand">
                <span class="pl-1" *ngIf="item.isActive">
                  <i class="fas fa-check green"></i>
                </span>
                <span class="pl-1" *ngIf="!item.isActive">
                  <i class="fas fa-times red"></i>
                </span>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  <div>
  <div class="row">
      <div class="col">
          <hr />
      </div>
  </div>
  <div class="row">
      <div class="col-2">
          <button class="btn btn-sm btn-link" (click)="closeDialog()">Close</button>
      </div>
  </div>
</div>
